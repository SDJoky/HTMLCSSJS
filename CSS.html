<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>css</title>

<style>
/*  id 选择器 */
#p1
{
    text-align: center;
    color: green;
    font-style: oblique;
    font-size: 40px;
}

/*  class选择器 */
.center
{
    text-align: right;
    /* px/16=em */
    font-size: 2.5em;
}
/* 文本转换 */
p.uppercase
{
    text-transform: uppercase;
    text-indent: 20px;
}

a:link {color:#000000;}      /* 未访问链接*/
a:visited {color:#00FF00;}  /* 已访问链接 */
a:hover {color:#FF00FF;text-decoration: underline;}  /* 鼠标移动到链接上 */
a:active {color:#0000FF;}  /* 鼠标点击时 */

ul.b
{
    list-style-type: square;
    /* list-style: square url("sqpurple.gif"); */
}
ol.c {list-style: lower-alpha;}

table
{
    /* 边框折叠 */
    border-collapse: collapse;
    width: 300px;
}

table,th,td
{
    border: 1px solid black;
    height: 40px;
    text-align: center;
    vertical-align: bottom;
    background-color: yellow;
}


.box{
        width: 100px;
        height: 100px;
        margin-left: 100px;
        margin-top: 50px; 
        margin-bottom: 50px;
        background-color: red;
        border: 30px dashed yellow;
        outline: 30px groove blue;
     }

</style>
</head>

<body>
    <p id="p1"> hello css </p>
    <p class="center"> 未有id标志有class标志的css段 </p>
    <p class="uppercase">this is a project.he told me, 
        'just remember that all the people in this world haven't 
        had the advantages that you've had.' </p>
    <p><b> <a>这是链接</a></b></p>
<!-- 无序 -->
    <ul class="b">
            <li>first</li>
            <li>second</li>
    </ul>
<!-- 有序 -->
    <ol class="c">
         <li>first</li>
         <li>second</li>
    </ol>

    <table>
        <tr>
         <th>firstName</th>
         <th>secondName</th>
        </tr>
         <th>A</th>
         <TH>B</TH>
        <tr>

        </tr>

    </table>

    <div class="box"></div>

</body>

</html>
